<html>
<head>
<title></title>

<style type="text/css">
body{
	margin: 0px;
	font-size:40px;
	font-family:sans-serif;
	color:#333;
	padding: 20px;
	font-weight: 100;
}

</style>

</head>
<body>


<div id="output">
</div>


<script>
var yb = { id : function(str){return document.getElementById(str)} };

window.onresize = function(){
	yb.id('output').innerHTML = getOrientation();
};

function getOrientation(){
	return window.innerHeight>window.innerWidth ? 'portrait':'landscape: if target can do this, so can we';
}

yb.id('output').innerHTML = getOrientation();

</script>
</body>
</html>
